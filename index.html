<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Hesapsız | Serhat Kiraz</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<div class="header"><h1><i class="fas fa-calculator"></i> Hesapsız</h1><p class="subtitle">Unlimited Calculator for Large Numbers</p><button class="btn-reset" onclick="resetAll()"><i class="fas fa-redo"></i> RESET</button></div>

<div class="content">

<textarea id="numA" placeholder="Enter first number"></textarea><br><textarea id="numB" placeholder="Enter second number..."></textarea>
<div class="btn-group"><button class="btn btn-primary" onclick="calc('add')"><i class="fas fa-plus"></i></button><button class="btn btn-primary" onclick="calc('sub')"><i class="fas fa-minus"></i></button><button class="btn btn-primary" onclick="calc('mul')"><i class="fas fa-times"></i></button><button class="btn btn-primary" onclick="calc('div')"><i class="fas fa-divide"></i></button></div>

<div class="result-container"><div class="result-header"><div class="section-title"><i class="fas fa-chart-line"></i> Result</div><button class="btn-copy" onclick="copyResult()"><i class="far fa-copy"></i> Copy Result</button></div><div id="result"><i class="fas fa-info-circle"></i> No calculation performed yet.</div></div>
</div>

<div class="footer"><div class="footer-content"><p><i class="far fa-copyright"></i> <a href="https://serhatkiraz.github.io/">Serhat Kiraz</a></p></div></div>
</div>
<script src="script.js"></script>
</body>
</html>
